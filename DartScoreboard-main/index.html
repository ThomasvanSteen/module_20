<head>

    <div class="container2">
        <div class="scoring">
            <ol>
                <!-- Add the "player1" prefix to alt attributes for player 1 -->

                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="player1-10"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="player1-25"></li>

        </div>

            <li>20</li>

            <li>12</li>
            <li>11</li>
