<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dart Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="container">
        <div class="player">
            <h2>Player 1</h2>
        </div>
        <div class="score">
            0
        </div>
    </div>
    <div class="container2">
        <div class="scoring">
            <ol>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="20"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="19"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="18"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="17"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="16"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="15"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="14"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="13"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="12"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="11"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="10"></li>
                <li onclick="changeImage(this)"><img src="/img/minus.png" alt="25"></li>
            </ol>
        </div>
    
    <div class="points">
        <ol>
            <li>20</li>
            <li>19</li>
            <li>18</li>
            <li>17</li>
            <li>16</li>
            <li>15</li>
            <li>14</li>
            <li>13</li>
            <li>12</li>
            <li>11</li>
            <li>10</li>
            <li>Bull</li>
        </ol>
    </div>
</div>
</body>
<script src="script.js" defer></script>
</html>
